<html>

    <head>
        <title>JQuery</title>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
        <script type="text/javascript" src="jquery.min.js"></script>
        <style type="text/css">

            .text-title{
                font-size: 130%;
                font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
            }

            input{
                padding: 5px 5px 12px 5px;
                font-size: 15px;
                border-radius: 5px;
                border: 1px solid grey;
                width: 320px;
                
             }

             label{
                 position: relative;
                 top: 12px;
                 /* padding-right: 7px; */
                 width: 200px;
                 float: left;
             }

             #wrapper{
                 width: 550px;
                 margin: 0 auto;
             }

             .form-element{
                 margin-bottom: 10px;
             }

        </style>
    </head>

    <body>

        <div id="wrapper">
            <div class="form-element" >
                <label class="text-title" for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="eg.yourname@gmail.com">
            </div>

            <div class="form-element" >   
                <label class="text-title" for="phone">Telephone</label>
                <input type="text" name="phone" id="phone" placeholder="+27 123 3434 343">
            </div> 

            <div class="form-element" >   
                <label class="text-title" for="password">Password</label>
                <input type="text" name="password" id="password">
            </div> 

            <div class="form-element" >   
                <label class="text-title" for="confirmPassword">Confirm-Password</label>
                <input type="text" name="confirmPassword" id="confirmPassword">
            </div> 
        </div>
            
        <script type="text/javascript">

        </script>

    </body>
</html>
